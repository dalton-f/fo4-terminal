<!doctype html>
<html class="font-shareTechMono bg-[#111] antialiased" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fallout 4 Terminal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/css/app.css" />

    <script src="dist/js/app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="flex flex-col gap-8 p-16">
        <div>
          <select id="difficultySelector" class="px-4 py-2">
            <option value="" disabled selected>Select a difficulty</option>
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
            <option value="extrahard">Extra hard</option>
          </select>
        </div>
        <!-- Monitor -->
        <div>
          <!-- Screen -->
          <div class="flex flex-col gap-4 text-2xl text-[#5bf870]">
            <p>Welcome to ROBCO Industries (TM) Termlink</p>
            <p>Password Required</p>

            <div class="flex items-center gap-4">
              <p>Attempts Remaining:</p>

              <div class="flex items-center gap-4" id="attempts">
                <div class="size-4 bg-[#5bf870]"></div>
                <div class="size-4 bg-[#5bf870]"></div>
                <div class="size-4 bg-[#5bf870]"></div>
                <div class="size-4 bg-[#5bf870]"></div>
              </div>
            </div>

            <!-- Terminal -->
            <div class="flex gap-8">
              <div class="columns-2 gap-x-[1ch]" id="terminal-screen"></div>

              <div id="terminal-output"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
